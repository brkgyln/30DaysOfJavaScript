<!DOCTYPE html>
<html lang="tr">

<head>
    <title>Js Clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet ">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="index.js"></script>

</head>

<body>
    <div class="container">
        <div class="box">
            <div class="hours">
                <h1 id="hours">8</h1>
            </div>
            <h1>hours </h1>

        </div>
        <div class="box">
            <div class="minutes">
                <h1 id="minutes">0</h1>
            </div>
            <h1>minutes</h1>
        </div>
        <div class="box">
            <div class="seconds">
                <h1 id="seconds">0</h1>
            </div>
            <h1>seconds</h1>

        </div>

        <div class="box">
            <div class="am-pm">
                <h1 id="am-pm">8</h1>
            </div>
            <h1>am or pm</h1>
        </div>
    </div>
</body>

</html>
